version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_DB_URL=mongodb://mongo:27017/fullstack-app
      - JWT_SECRET_ADMIN=your_admin_jwt_secret_here
      - JWT_SECRET_USER=your_user_jwt_secret_here
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
